  <main class="layout">
    <section class="hero">
      <h2 class="hero__title">Room Hire Enquiries</h2>
      <p class="hero__subtitle">Book our versatile spaces for your next event or gathering</p>
    </section>

    <section class="form">
      <form action="https://formspree.io/f/your-form-id" method="POST" class="form__container">
        <div class="form__group">
          <input type="text" name="name" id="name" class="form__input" required>
          <label for="name" class="form__label">Full Name</label>
        </div>

        <div class="form__group">
          <input type="email" name="email" id="email" class="form__input" required>
          <label for="email" class="form__label">Email Address</label>
        </div>

        <div class="form__group">
          <input type="date" name="date" id="date" class="form__input" required>
          <label for="date" class="form__label">Preferred Date</label>
        </div>

        <div class="form__group">
          <select name="room" id="room" class="form__select" required>
            <option value="">--Select--</option>
            <option value="hall">Main Hall</option>
            <option value="studio">Studio Room</option>
            <option value="conference">Conference Room</option>
          </select>
          <label for="room" class="form__label">Room Type</label>
        </div>

        <div class="form__group">
          <textarea name="message" id="message" rows="4" class="form__textarea"></textarea>
          <label for="message" class="form__label">Additional Info</label>
        </div>

        <button type="submit" class="btn btn--primary">Submit Request</button>
      </form>
    </section>
  </main>
