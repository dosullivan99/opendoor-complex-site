<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Open Door Complex</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/gallery.js"></script>
</head>
<body>
  <nav class="nav">
    <div class="layout">
      <h1 class="nav__title">Open Door Complex</h1>
      <ul class="nav__list">
        <li><a href="index.html" class="nav__link">Home</a></li>
        <li><a href="about.html" class="nav__link">About</a></li>
        <li><a href="events.html" class="nav__link">Events</a></li>
        <li><a href="gallery.html" class="nav__link">Gallery</a></li>
        <li><a href="directory.html" class="nav__link">Directory</a></li>
        <li><a href="contact.html" class="nav__link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="layout">
    <section class="hero">
      <h2 class="hero__title">Explore Our Space</h2>
      <p class="hero__subtitle">Discover our versatile venues and community events</p>
    </section>

    <section class="gallery">
      <div class="filter-group">
        <button data-filter="all" class="filter-btn filter-btn--active">All</button>
        <button data-filter="events" class="filter-btn">Events</button>
        <button data-filter="classes" class="filter-btn">Classes</button>
        <button data-filter="facilities" class="filter-btn">Facilities</button>
      </div>

      <div class="gallery__grid">
        <div class="gallery__item events">
          <img src="assets/images/gallery/event1.jpg" alt="Spring Fair 2024" class="gallery__image" />
        </div>
        <div class="gallery__item classes">
          <img src="assets/images/gallery/class1.jpg" alt="Yoga Workshop" class="gallery__image" />
        </div>
        <div class="gallery__item facilities">
          <img src="assets/images/gallery/hall1.jpg" alt="Main Hall Interior" class="gallery__image" />
        </div>
      </div>
    </section>
  </main>

  <div id="lightbox" class="lightbox is-hidden">
    <span class="lightbox__close">&times;</span>
    <img id="lightbox-img" src="" alt="Preview" class="lightbox__image" />
  </div>

  <footer class="footer">
    <div class="layout">
      <div class="footer__content">
        <p class="footer__text">Â© 2024 Open Door Complex. All rights reserved.</p>
        <div class="footer__social">
          <a href="#" class="footer__link">Facebook</a>
          <a href="#" class="footer__link">Instagram</a>
          <a href="#" class="footer__link">Twitter</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
