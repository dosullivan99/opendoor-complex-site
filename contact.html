<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | OpenDoor Complex</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1>Contact Us</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Send us a message</h2>
    <form action="https://formspree.io/f/xldjaokw" method="POST" class="contact-form" id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>

      <p id="formSuccess" class="hidden">Thanks! Your message has been sent.</p>
    </form>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 OpenDoor Complex</p>
    </div>
  </footer>
</body>
</html>
