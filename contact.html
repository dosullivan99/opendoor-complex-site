<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <nav class="nav">
    <div class="layout">
      <h1 class="nav__title">Open Door Complex</h1>
      <ul class="nav__list">
        <li><a href="index.html" class="nav__link">Home</a></li>
        <li><a href="about.html" class="nav__link">About</a></li>
        <li><a href="events.html" class="nav__link">Events</a></li>

        <li><a href="contact.html" class="nav__link">Contact</a></li>
      </ul>

  <main class="layout">
    <section class="hero">
      <h2 class="hero__title">Contact Us</h2>
      <p class="hero__subtitle">Get in touch with our team</p>
    </section>

    <section class="form">
      <form action="https://formspree.io/f/xldjaokw" method="POST" class="form__container" id="contactForm">
        <div class="form__group">
          <input type="text" name="name" id="name" class="form__input" required>
          <label for="name" class="form__label">Full Name</label>
        </div>

        <div class="form__group">
          <input type="email" name="email" id="email" class="form__input" required>
          <label for="email" class="form__label">Email Address</label>
        </div>

        <div class="form__group">
          <textarea name="message" id="message" rows="5" class="form__textarea" required></textarea>
          <label for="message" class="form__label">Message</label>
        </div>

        <button type="submit" class="btn btn--primary">Send Message</button>

        <p id="formSuccess" class="is-hidden">Thanks! Your message has been sent.</p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <div class="layout">
      <div class="footer__content">
        <p class="footer__text">Â© 2024 Open Door Complex. All rights reserved.</p>
        <div class="footer__social">
          <a href="#" class="footer__link">Facebook</a>
          <a href="#" class="footer__link">Instagram</a>
          <a href="#" class="footer__link">Twitter</a>
        </div>
      </div>
    </div>
  </footer>
</body>
